<div class="body">
  <h1>{{title}}</h1>
  <p>{{subTitle}}</p>
  <div class="emoji-zone" *ngIf="showEmoji">{{contentEmoji}}</div>
  <div class="btn-zone ">
    <button (click)="clickBtn()" class="btn">Suscribete</button>
  </div>
  <div>
    <li *ngFor="let datum of listData">
      {{datum.title}}
    </li>
  </div>
</div>
<div class="footer">
  <img src="https://i.imgur.com/LcgxjkL.png" alt="">
</div>
